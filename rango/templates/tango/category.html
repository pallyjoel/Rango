<!DOCTYPE html>
<html>
	<head>
		<title>Rango</title>
	
	</head>
	<body>
		<h1>{{ category_name }}</h1>
		{% if category %}
			{% if pages %}
			<ul>
				{% for page in pages %}
				<li><a href="{{ page.url }}">{{ page.title }} </a></li>
				{% endfor %}
				
			</ul>
			{% else %}
				<strong>No pages currently in category.</strong>
	
			{% endif %}
			<br /><a href="/tango/category/{{category_name_slug}}/add_page/">Add Page</a><br />
		{% else %}
			The specified category {{ category_name }} does not exist!
		{% endif %}
		<br /><a href="/tango/">Home</a><br />
		{{ category_name_slug }}
	</body>

</html>
