<!DOCTYPE html>

<html>
	<head>
		<title>Tango</title>
	</head>
	
	<body>
		<h1>{{category.name}}</h1>
		<h2>Create Page</h2>
		
		<form id="page_form" method="post" action="/tango/category/{{slug}}/add_page/">
		{% csrf_token %}
		{% for hidden in form.hidden_fields %}
			{{ hidden }}
		{% endfor %}
		
		{% for field in form.visible_fields %}
			{{ field.errors }}
			{{ field.help_text }}
			{{ field }}
		{% endfor %}
		{{ slug }}
		<input type="submit" name="submit" value="Create Page" />
		</form>
		{% for e in errors %}
			{{ e }}
		{% endfor %}
	</body>


</html>
